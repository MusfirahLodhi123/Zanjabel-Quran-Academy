<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Yourself</title>
    <link rel="icon" href="../images/logo-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2>Enroll Yourself</h2>
        <form id="enrollmentForm">
    
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="learn">Things you want to learn:</label>
                <textarea id="learn" name="learn" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="whatsappNo">WhatsApp Number:</label>
                <input type="tel" id="whatsappNo" name="whatsappNo" pattern="^\+(?:[0-9] ?){6,14}[0-9]$"  required>
            </div>
            <div class="form-group">
                <label for="phoneNo">Phone Number:</label>
                <input type="tel" id="phoneNo" name="phoneNo" pattern="^\+(?:[0-9] ?){6,14}[0-9]$" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" onclick="submitForm()">Enroll</button>
        </form>
    </div>
    <script src="../script.js"></script>
</body>
</html>
